<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="../css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>





                                    <div class="card-body">
                                        <form>



                                            <!-- ID 입력-->
                                            <div class="row mb-3">

                                                <!-- ID 입력 -->
                                                <div class="col-sm-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input type="text" class="form-control" id="NewId" placeholder="ID" name="NewId" maxlength="16" required="required" pattern=".{4,16}" style="width:300px;">
                                                        <label for="NewId">ID</label>
                                                    </div>
                                                </div>
                                                <!-- end of ID 입력 -->

                                                <!-- ID 중복체크 버튼 -->
                                                <div class="col-sm-4 text-start">
                                                    ID check Button
                                                </div>
                                                <!-- end of ID 중복체크 버튼 -->


                                            </div>
                                            <!-- end of ID 입력 -->


                                            <!-- 비밀번호 입력 & 확인 -->
                                            <div class="row mb-3">
                                                <!-- 비밀번호 입력 -->
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                        <label for="inputPassword">Password</label>
                                                    </div>
                                                </div>
                                                <!-- end of 비밀번호 입력 -->


                                                <!-- 비밀번호 확인 -->
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                </div>
                                                <!-- end of 비밀번호 확인 -->
                                            </div>
                                            <!-- end of 비밀번호 입력 & 확인-->


                                            <!-- 이름 & 성별 & 생년월일-->

                                            <div class="row mb-3">
                                                <!-- 이름 -->
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input type="text" class="form-control" id="NewName" placeholder="이름" name="NewName" maxlength="10" required="required" pattern=".{4,10}" style="width:300px;">
                                                        <label for="NewName">이름</label>
                                                    </div>
                                                </div>
                                                <!-- end of 이름 -->

                                               

                                                <!-- 성별 -->
                                                <div class="col-md-5 align-self-center text-center ">     
                                                    성별 :                                             
                                                        <input type="radio" name="Gender" value="man">남
                                                        <input type="radio" name="Gender" value="woman">여
                                                </div>
                                                <!-- end of 성별 -->

                                                <!-- 생년월일 -->
                                                <div class="col-md-3 align-self-center ">
                                                    생년월일  <input type="date" name="Birthday">
                                                </div>

                                                <!-- end of 생년월일 -->


                                            </div>

                                           <!-- end of 이름 & 성별 & 생년월일-->




                                           <!-- 전화번호 -->
                                           <div class="row mb-3">
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input type="tel" class="form-control" id="NewTel" placeholder="전화번호" name="NewTel" required="required" style="width:300px;">
                                                        <label for="NewTel">전화번호</label>
                                                    </div>
                                                </div>
                                           </div>
                                           <!-- end of 전화번호 -->


                                    <!-- 이메일 입력 -->
                                        <div class="row mb-3">
                                            <div class="col-md-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input type="text" class="form-control" id="NewEmail" placeholder="Email" name="NewEmail" required="required" style="width:180px; height: auto;">
                                                    <label for="NewEmail">Email</label>
                                                </div>
                                            </div>
                                            <!-- 이메일 도메인 주소 드롭다운 리스트 -->

                                            <div class="col-md-8 align-self-center text-start ">     
                                                     @
                                                  <input type="text" name="str_email02" id="str_email02" style="width:100px;" value="naver.com">
                                                  <select name="email_server" id="email_server" onchange="input_email();" >

                                                    <option value="">직접입력</option>
                                                
                                                    <option value="naver.com">naver.com</option>
                                                
                                                    <option value="nate.com">nate.com</option>
                                                
                                                    <option value="hanmail.net">hanmail.net</option>
                                                
                                                    <option value="gmail.com">gmail.com</option>
                                                
                                                    <option value="yahoo.com">yahoo.com</option>
                                                
                                                    <option value="yahoo.co.kr">yahoo.co.kr</option>
                                                
                                                    <option value="hotmail.com">hotmail.com</option>
                                                
                                                </select>
                                            </div>

                                             <!-- end of 이메일 도메인 주소 드롭다운 리스트 -->
                                       </div>
                                    <!-- end of 이메일 입력 -->







                                           

















                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                          
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
